    <style>

<body onload="lastVisit()">

<header>
    <div id="brand">
        <a href="/" style="font-size: 160%; padding-left: 1.5rem;">Dem<span>AL</span></a>
    </div>
    <nav>
        <ul>
            <li><a href="/" style="font-size: 160%;">Home</a></li>
            <li><a href="/news_general" style="font-size: 160%;">News</a></li>
            <li><a href="/#book" style="font-size: 160%;">Booking</a></li>
            <li><a href="/Hacks&Blogs" style="font-size: 160%;">Hacks&Blogs</a></li>
            <li><a href="/contact_us" style="font-size: 160%;">Contact</a></li>
        </ul>
    </nav>
    <div id="hamburger-icon" onclick="toggleMobileMenu(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <ul class="mobile-menu">
            <li><a href="/" style="font-size: 160%;">Home</a></li>
            <li><a href="/news_general" style="font-size: 160%;">News</a></li>
            <li><a href="/#book" style="font-size: 160%;">Booking</a></li>
            <li><a href="/Hacks&Blogs" style="font-size: 160%;">Hacks&Blogs</a></li>
            <li><a href="/contact_us" style="font-size: 160%;">Contact</a></li>
        </ul>
    </div>
</header>


<div class="center">
    <h1>Login</h1>
    <form method="post" id="login">
        <div class="txt_field">
            <input type="text" required name="username" id="username">
            <span></span>
            <label>Username</label>
        </div>
        <div class="txt_field">
            <input type="password" required name="password" id="password">
            <span></span>
            <label>Password</label>
        </div>
        <div class="pass">Forgot Password?</div>
        <input type="submit" value="Log in">
        <div class="signup_link">
            Not a member? <a href="/register">Registration</a>
        </div>
    </form>
</div>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&family=Poppins:wght@400;500;600&display=swap');
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }
    body{
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
    }
    .center{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        background: white;
        border-radius: 10px;
        border-color: black;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    }
    .center h1{
        text-align: center;
        padding: 20px 0;
        border-bottom: 1px solid silver;
    }
    .center form{
        padding: 0 40px;
        box-sizing: border-box;
    }
    form .txt_field{
        position: relative;
        border-bottom: 2px solid #adadad;
        margin: 30px 0;
    }
    .txt_field input{
        width: 100%;
        padding: 0 5px;
        height: 40px;
        font-size: 16px;
        border: none;
        background: none;
        outline: none;
    }
    .txt_field label{
        position: absolute;
        top: 50%;
        left: 5px;
        color: #adadad;
        transform: translateY(-50%);
        font-size: 16px;
        pointer-events: none;
        transition: .5s;
    }
    .txt_field span::before{
        content: '';
        position: absolute;
        top: 40px;
        left: 0;
        width: 0%;
        height: 2px;
        background: #2691d9;
        transition: .5s;
    }
    .txt_field input:focus ~ label,
    .txt_field input:valid ~ label{
        top: -5px;
        color: #2691d9;
    }
    .txt_field input:focus ~ span::before,
    .txt_field input:valid ~ span::before{
        width: 100%;
    }
    .pass{
        margin: -5px 0 20px 5px;
        color: #a6a6a6;
        cursor: pointer;
    }
    .pass:hover{
        text-decoration: underline;
    }
    input[type="submit"]{
        width: 100%;
        height: 50px;
        border: 1px solid;
        background: #2691d9;
        border-radius: 25px;
        font-size: 18px;
        color: #e9f4fb;
        font-weight: 700;
        cursor: pointer;
        outline: none;
    }
    input[type="submit"]:hover{
        border-color: #2691d9;
        transition: .5s;
    }
    .signup_link{
        margin: 30px 0;
        text-align: center;
        font-size: 16px;
        color: #666666;
    }
    .signup_link a{
        color: #2691d9;
        text-decoration: none;
    }
    .signup_link a:hover{
        text-decoration: underline;
    }

</style>









<div class="footer"></div>
</body>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    const form = document.getElementById('login')
    form.addEventListener('submit', registerUser)

    async function registerUser(event) {
        event.preventDefault()
        const username = document.getElementById('username').value
        const password = document.getElementById('password').value
        const result = await fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username,
                password,
            })
        }).then((res) => res.json())
        console.log(result.status)
        if (result.status === 'ok') {
            window.location.replace("/");}
        else {
            alert(result.error)
        }
    }
</script>
</script>
</html>
